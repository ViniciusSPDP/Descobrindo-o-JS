<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Seu nome ${nome}, tem ${nome.length} letras <br><br>`)
        document.writeln(`Seu nome em maiusculo fica ${nome.toLocaleUpperCase()}<br>`)
        document.writeln(`Seu nome em minusculo fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
